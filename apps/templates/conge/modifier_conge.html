{% extends 'layouts/base.html' %}

{% block title %} Modifier un Congé {% endblock title %}

{% block content %}
<div class="header bg-primary pb-6">
    
    <!-- Votre en-tête de page ici -->
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Modifier un Congé</h3>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" action="{% url 'modifier_conge' id_conge %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
