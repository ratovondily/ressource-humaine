{% extends 'layouts/base.html' %}

{% block title %}Supprimer une Catégorie{% endblock title %}

{% block content %}
<div class="container">
  <h2>Supprimer une Catégorie</h2>
  <p>Êtes-vous sûr de vouloir supprimer la catégorie "{{ categorie.nom }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
  </form>
  <a href="{% url 'liste_categories' %}" class="btn btn-secondary">Annuler</a>
</div>
{% endblock content %}
